<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Memoria Multinievel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="login-screen">
            <h1>Juego de Memoria</h1>
            <input type="text" id="player-name" placeholder="Ingresa tu nombre">
            <button id="start-game">Comenzar Juego</button>
        </div>

        <div id="game-screen" class="hidden">
            <div id="game-header">
                <span id="player-info">Jugador: <span id="display-name"></span></span>
                <span id="level-info">Nivel: <span id="current-level">1</span></span>
                <span id="lives-info">Vidas: <span id="lives-count">3</span></span>
                <span id="points-info">Puntos: <span id="points-count">0</span></span>
            </div>

            <div id="game-area"></div>

            <div id="game-controls">
                <button id="next-level" class="hidden">Siguiente Nivel</button>
                <button id="restart-game" class="hidden">Reiniciar Juego</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
