<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria Multinivel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stats">
                <span id="lives">❤️❤️❤️</span>
                <span id="level">Nivel: 1</span>
                <span id="score">Puntos: 0</span>
            </div>
            <div class="timer" id="timer">Tiempo: 60</div>
        </div>
        
        <div class="level-container" id="level-container">
            <!-- Aquí se cargarán los diferentes niveles -->
        </div>
        
        <div class="controls">
            <button id="hint-btn">Pista</button>
            <button id="restart-btn">Reiniciar</button>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
